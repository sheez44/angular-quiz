<div class="main">

	<h2>{{quiz.question}}</h2>
	<ul>
		<li ng-repeat="choice in quiz.choices" class="choices" ng-click="quiz.setSelection(choice, $index)" ng-class="{active: quiz.isActive(choice), prev: $index == quiz.q_index}">{{choice}}</li>
	</ul>

	<button class="btn btn-success" ng-disabled="quiz.hasMadeAChoice()" ng-click="quiz.addQuestion()">Next</button>
	<button class="btn btn-default" ng-show="quiz.showBackbutton()" ng-click="quiz.prevQuestion()">Back</button>

</div>
