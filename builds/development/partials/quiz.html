<div class="main">

<h2>{{question}}</h2>
<ul>
	<li ng-repeat="choice in choices" class="choices" ng-click="setSelection(choice)" ng-class="{choiceSelection: isSelected(choice)}">{{choice}}</li>
</ul>

<button ng-click="addQuestion()">add</button>

<h2>You answered {{correctAnswers}} correctly!</h2>
</div>
