<div class="main">

<h2>{{quiz.question}}</h2>
<ul>
	<li ng-repeat="choice in quiz.choices" class="choices" ng-click="quiz.setSelection(choice)" ng-class="{active: quiz.isActive(choice)}">{{choice}}</li>
</ul>

<button class="button__next" ng-disabled="quiz.hasMadeAChoice()" ng-click="quiz.addQuestion()">add</button>

</div>
