<div class="main">

<h2>{{question}}</h2>
<ul>
	<li ng-repeat="choice in choices" class="choices" ng-click="setSelection(choice)" ng-class="{active: isActive(choice)}">{{choice}}</li>
</ul>

<button class="button__next" ng-disabled="hasMadeAChoice()" ng-click="addQuestion()">add</button>

<h2 ng-show="hasAnsweredOnce()">You answered {{correctAnswers}} correctly!</h2>
</div>
