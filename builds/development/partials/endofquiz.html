<div class="container text-center eoquiz">
	
		<h1>End of the quiz!</h1>

		<h3>You answered these {{ totalCorrect }} correctly: </h3>

		<ul>
			<li class="scores is-correct" ng-repeat="score in correctScores">
				{{score}}
			</li>
		</ul>

		<h3>You answered these {{ totalIncorrect }} incorrectly: </h3>

		<ul>
			<li class="scores is-incorrect" ng-repeat="score in incorrectScores">
				{{score}}
			</li>
		</ul>

</div>
