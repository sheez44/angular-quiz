<div class="container text-center eoquiz">
	
		<h1>End of the quiz!</h1>

		<h3>You answered these {{ eo.totalCorrect }} correctly: </h3>

		<ul>
			<li class="scores is-correct" ng-repeat="score in eo.correctScores">
				{{score}}
			</li>
		</ul>

		<h3>You answered these {{ eo.totalIncorrect }} incorrectly: </h3>

		<ul>
			<li class="scores is-incorrect" ng-repeat="score in eo.incorrectScores">
				{{score}}
			</li>
		</ul>

</div>
