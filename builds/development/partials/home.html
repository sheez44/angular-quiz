
<div class="container main clearfix">
	<div class="quiz__login">
		<h2 ng-bind="test"></h2>

		<form id="login-form" ng-submit="login()" name="myForm" novalidate>

			<p class="form__errormsg" ng-show="message">{{ message }}</p>

			<label for="userName">Email</label>
			<input type="email" name="login" id="userName" ng-model="user.email" ng-required="true" placeholder="Email"><br>
			<label for="password">Password</label>
			<input type="password" name="login" id="password" ng-model="user.password" ng-required="true" placeholder="Password"><br>
			<button type="submit" ng-disabled="myForm.$invalid">Login</button>
		</form>
<!-- 		<button ng-disabled="myform.$invalid" ng-click="createUser(email, password)">Create user</button>
 -->

		<ul>
			<li ng-repeat="message in messages">
				{{message.from}} : {{ message.content }<a href="" ng-click="messages.$remove(message)">X</a>}
				<a href="" ng-click="messages.$remove(message)">X</a>
			</li>
		</ul>
	</div>
	<img class="quiz__image img-responsive" src="http://www.gretchenrubin.com/wp-content/uploads/2014/03/quiz-.jpg.jpg" alt="quiz image">

</div>
