
<div class="container main clearfix">
	<div class="quiz__login">
		<h2 ng-bind="test"></h2>

		<form id="login-form">
			<label for="userName">Username</label>
			<input type="email" name="login" id="userName" ng-model="email"><br>
			<label for="password">Password</label>
			<input type="password" name="login" id="password" ng-model="password"><br>
<!-- 			<input type="submit" value="Log in"> -->
		</form>
		<button ng-click="createUser(email, password)">Create user</button>
		<button ng-click="loginUser(email, password)">Login</button>
		<button ng-show="name" ng-click="startQuiz(name)">Start</button>

		<ul>
			<li ng-repeat="message in messages">
				{{message.from}} : {{ message.content }<a href="" ng-click="messages.$remove(message)">X</a>}
				<a href="" ng-click="messages.$remove(message)">X</a>
			</li>
		</ul>
	</div>
	<img class="quiz__image img-responsive" src="http://www.gretchenrubin.com/wp-content/uploads/2014/03/quiz-.jpg.jpg" alt="quiz image">

</div>
