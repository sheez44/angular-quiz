
<div class="container main clearfix">
	<div class="quiz__login">
		
		<form class="login-form" ng-submit="reg.login()" name="myForm" novalidate>

			<p class="form__errormsg" ng-show="reg.message">{{ message }}</p>

			<label for="userName">Email</label>
			<input type="email" name="login" id="userName" ng-model="reg.user.email" ng-required="true" placeholder="Email"><br>
			<label for="password">Password</label>
			<input type="password" name="login" id="password" ng-model="reg.user.password" ng-required="true" placeholder="Password"><br>
			<button type="submit" ng-disabled="myForm.$invalid">Login</button>
			
		</form>
		<img class="quiz__image img-responsive" src="http://www.gretchenrubin.com/wp-content/uploads/2014/03/quiz-.jpg.jpg" alt="quiz image">
	</div>	


</div>
