<!DOCTYPE html>
<html lang="en" ng-app="myQuiz">
<head>
	<meta charset="UTF-8">
	<title>Angular Quiz</title>
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<header>
		<h1>My first quiz!</h1>
	</header>
		<div class="main" ng-controller="MainController">

		<form>
			<ul>
				<li ng-repeat="items in item"></li>
			
			</ul>

		</form>
		
		<h2>{{question}}</h2>
		<ul>
			<li ng-repeat="choice in choices">{{choice}}</li>
		</ul>
		
		<button ng-click="addQuestion()">add</button>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
