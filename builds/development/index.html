<!DOCTYPE html>
<html lang="en" ng-app="myQuiz">
<head>
	<meta charset="UTF-8">
	<title>Angular Quiz</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body ng-controller="MainController as main">
	
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="\#home">{{main.title}}</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav navigation" ng-init="logged-in">
	       	<li ng-hide="main.user.user.username"><a href="\#register">Register</a></li>
	        <li ng-show="main.user.user.username"><a href="\#scoreboard">Scoreboard</a></li>
	      </ul>
	      <div class="navbar-right" ng-controller="StatusController" ng-show="main.user.user.username">
	      		<h3 class="lead text-center"> Hello <span class="username">{{ main.user.user.username }}</span></h3>
	      		<a class="btn btn-default logout" ng-href="#/logout" ng-click="main.logout()">logout</a>
	      </div>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>

	
	
	<div class="container" ng-show="main.errorMessage">
		<p>{{main.errorMessage}}</p>
	</div>

	<div class="ng-view"></div>	

	<!-- Angular -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-route.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-animate.js"></script>
	<!-- Bootstrap -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap.min.js"></script>
	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
	<!-- App file -->
	<script src="js/app.js"></script>
</body>
</html>
